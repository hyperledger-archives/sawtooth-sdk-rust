[package]
name = "sawtooth-intkey-tp-rust"
version = "0.5.3"
authors = ["Bitwise IO, Inc."]
license = "Apache-2.0"
description = """\
    Sawtooth Intkey is a Sawtooth transaction handler for executing intkey \
    transactions as part of Hyperledger Sawtooth\n
"""

[[bin]]
name = "intkey-tp-rust"
path = "src/main.rs"

[lib]
name = "sawtooth_intkey"
path = "src/lib.rs"

[dependencies]
sawtooth-sdk = { path = "../.." }
sha2 = "0.10"
hex = "0.4"
clap = "2"
log = "0.4"
log4rs = "0.8"
cbor-codec = "0.7"
protobuf="2.0"

[features]
default = []

stable = []

experimental = [
    # The experimental feature extends stable:
    "stable",
    # The following features are experimental:
]
