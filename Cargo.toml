[package]
name = "sawtooth-sdk"
version = "0.5.3"
authors = ["Bitwise IO, Inc.", "Intel Corporation"]
build = "build.rs"
license = "Apache-2.0"
description = """\
    Hyperledger Sawtooth is an enterprise blockchain platform for building \
    distributed ledger applications and networks.
"""
repository = "https://github.com/hyperledger/sawtooth-sdk-rust"
edition = "2018"

[features]
default = [
    "consensus",
    "messaging",
    "processor",
    "signing",
    "pem",
]

stable = [
    "default",
]

experimental = []

consensus = ["zmq"]

messaging = ["zmq"]

processor = ["messaging", "zmq", "ctrlc"]

signing = ["secp256k1"]

# Add support for loading PEM encoded private keys
pem = ["signing", "openssl"]

[dependencies]
hex = "0.4"
protobuf = "2"
secp256k1 = { version = "0.27", optional = true }
rand = { version = "0.8", features = ["getrandom"]}
sha2 = "0.10"
zmq = { version = "0.9", optional = true }
uuid = { version = "0.8", features = ["v4"] }
log = "0.4"
libc = "0.2"
ctrlc = { version = "3.0", features = ["termination"], optional = true}
openssl = { version = "0.10", optional = true }

[dev-dependencies]
env_logger = "0.9"

[build-dependencies]
protoc-rust = "2.0"
glob = "0.3"

[package.metadata.docs.rs]
features = [
  "stable",
  "experimental"
]
